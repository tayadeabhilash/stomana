<div>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. bata" #input>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="buyPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Buy Price </th>
      <td mat-cell *matCellDef="let row"> {{row.buyPrice}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sellPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sell Price </th>
      <td mat-cell *matCellDef="let row"> {{row.sellPrice}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty </th>
      <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
    </ng-container>


    <ng-container matColumnDef="pl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> P/L </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.pl}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
