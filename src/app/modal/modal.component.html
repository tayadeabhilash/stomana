<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add a stock</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addStockForm">

        <div class="form-group">
          <label for="stockName">Stock</label>
          <input type="text" [ngClass]="{'is-invalid': formErrors.name}" class="form-control" formControlName="name" [matAutocomplete]="auto" name="stockname"
            id="stockName" (blur)="logFormErrors()">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let stock of filteredNames | async" [value]="stock">
              {{stock}}
            </mat-option>
          </mat-autocomplete>
          <span class="help-block" *ngIf="formErrors.name">
              <small id="passwordHelp" class="text-danger">{{formErrors.name}}</small>
          </span>
        </div>

        <div class="form-group">
          <label class="form-group" for="buyPrice">Buy Price</label>
          <input [ngClass]="{'is-invalid': formErrors.buyPrice}" type="text" class="form-control" name="buyPrice"
            formControlName="buyPrice" id="buyPrice" (blur)="logFormErrors()">
          <span class="help-block" *ngIf="formErrors.buyPrice">
              <small id="passwordHelp" class="text-danger">{{formErrors.buyPrice}}</small>
          </span>
        </div>

        <div class="form-group ">
          <label for="sellPrice">Sell Price</label>
          <input type="text"[ngClass]="{'is-invalid': formErrors.sellPrice}" class="form-control" 
          name="sellp" formControlName="sellPrice" id="sellPrice" (blur)="logFormErrors()">
          <span class="help-block" *ngIf="formErrors.sellPrice">
              <small id="passwordHelp" class="text-danger">{{formErrors.sellPrice}}</small>
          </span>
        </div>

        <div class="form-group">
          <label for="qty">Qty</label>
          <input type="text" [ngClass]="{'is-invalid': formErrors.quantity}" class="form-control" 
          name="qty" formControlName="quantity" id="qty" (blur)="logFormErrors()">
          <span class="help-block" *ngIf="formErrors.quantity">
              <small id="passwordHelp" class="text-danger">{{formErrors.quantity}}</small>
          </span>
        </div>

        <div class="form-group">
          <label for="dpCharges" class="col-form-label">DP Charges</label>
          <input type="text" class="form-control" name="dpCharges" formControlName="dpCharges" id="dpCharges">
        </div>
        <div class="form-group">
          <label for="tax">Tax</label>
          <input type="text" class="form-control" name="tax" formControlName="tax" id="tax">
        </div>
        <div class="form-group">
          <label for="otherCharges">Other Charges</label>
          <input type="text" class="form-control" name="otcrg" formControlName="otherCharges" id="otherCharges">
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" id="clearBtn" (click)="clearForm()" class="btn"><u>Clear</u></button>
      <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" id="saveBtn" (click)="createStock()" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
